<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">WeatherIO</a>
          <form method="post" class="d-flex">
            {% csrf_token %}
            <input class="form-control" type="text" name="city" placeholder="City">
            <button class="btn btn-outline-primary" type="submit">Weather</button>
        </form>
        </div>
      </nav>

    <div class="comparison-container">
        {% if weather_data %}
            <div class="city-contaner">
                {% include "Content/cityWeather.html" with weather_data=weather_data daily_forecast=daily_forecast %}
            </div>
        {% endif %} 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
